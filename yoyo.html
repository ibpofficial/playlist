<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1DB954;
            --primary-light: #4ad378;
            --dark-bg: #121212;
            --light-bg: #181818;
            --lightra-bg: #000108;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --player-height: 90px;
            --card-radius: 12px;
            --transition-fast: 0.2s;
            --transition-medium: 0.4s;
            --transition-slow: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            padding-bottom: var(--player-height);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Artist Header with Parallax Effect */
        .artist-header {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: var(--card-radius);
        }

        .artist-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, var(--dark-bg) 0%, transparent 100%);
            z-index: 1;
        }

        .artist-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
            transition: transform 0.1s linear;
            background-image: url('a.png');
        }

        .artist-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 30px;
            z-index: 2;
            width: 100%;
        }

        .artist-name {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .artist-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .artist-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .artist-actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .play-button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all var(--transition-fast);
        }

        .play-button:hover {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }

        .follow-button {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .follow-button:hover {
            border-color: var(--text-primary);
            transform: scale(1.05);
        }

        .follow-button.following {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Navigation */
        .artist-nav {
            display: flex;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 30px;
        }

        .nav-item {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-primary);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 25px;
            right: 25px;
            height: 3px;
            background-color: var(--primary-color);
        }

        /* Popular Songs */
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .songs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .songs-table th {
            text-align: left;
            padding: 15px 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            border-bottom: 1px solid #2a2a2a;
            position: sticky;
            top: 0;
            background-color: var(--dark-bg);
            z-index: 5;
        }

        .songs-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #2a2a2a;
            transition: all var(--transition-fast);
        }

        .song-row {
            transition: all var(--transition-fast);
            cursor: pointer;
            position: relative;
        }

        .song-row:hover {
            background-color: #282828;
        }

        .song-row.playing {
            background-color: rgba(29, 185, 84, 0.1);
        }

        .song-number {
            width: 50px;
            text-align: center;
            color: var(--text-secondary);
            position: relative;
        }

        .song-number .play-icon {
            display: none;
            color: var(--primary-color);
        }

        .song-row:hover .song-number .number {
            display: none;
        }

        .song-row:hover .song-number .play-icon {
            display: block;
        }

        .song-row.playing .song-number .number {
            display: none;
        }

        .song-row.playing .song-number .play-icon {
            display: block;
        }

        .song-title {
            font-weight: 500;
        }

        .song-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .song-album {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-album img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }

        .song-duration {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: right;
        }

        .song-actions {
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .song-row:hover .song-actions {
            opacity: 1;
        }

        .song-actions i {
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .song-actions i:hover {
            color: var(--primary-color);
        }

        /* Albums Section */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-card {
            background-color: var(--light-bg);
            border-radius: var(--card-radius);
            padding: 15px;
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .album-card:hover {
            background-color: #282828;
            transform: translateY(-5px);
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--card-radius);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .album-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-year {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Now Playing Bar (same as before) */
        .now-playing-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--player-height);
            background-color: var(--lightra-bg);
            border-top: 1px solid #28282809;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .now-playing-bar.hidden {
            transform: translateY(100%);
        }

        .now-playing-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .now-playing-cover {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            margin-right: 15px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all var(--transition-medium);
        }

        .now-playing-details {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 2;
            max-width: 600px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 5px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            margin: 0 5px;
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            font-size: 28px;
            background-color: var(--primary-color);
            color: #000;
            width: 50px;
            height: 50px;
        }

        .control-btn.play-pause:hover {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-time {
            font-size: 12px;
            color: var(--text-secondary);
            width: 40px;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: #535353;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s;
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 8px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
            gap: 10px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s;
        }

        .volume-bar:hover {
            height: 6px;
        }

        .volume-progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 80%;
        }

        /* Fullscreen Player */
     .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #121212 0%, #000000 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-medium);
            padding: 20px;
            text-align: center;
        }

        .fullscreen-player.show {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition-fast);
        }

        .fullscreen-close:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .fullscreen-cover-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            perspective: 1000px;
        }

        .fullscreen-cover {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform var(--transition-medium);
        }

        .fullscreen-cover.playing {
            animation: rotateCover 20s linear infinite;
        }

      

        .fullscreen-info {
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }

        .fullscreen-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fullscreen-artist {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .fullscreen-progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .fullscreen-progress-bar {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .fullscreen-progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .fullscreen-time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .fullscreen-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .fullscreen-control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .fullscreen-control-btn:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .fullscreen-control-btn.play-pause {
            background-color: var(--primary-color);
            color: #000;
            width: 70px;
            height: 70px;
            font-size: 30px;
        }

        .fullscreen-control-btn.play-pause:hover {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }

        .fullscreen-control-btn.active {
            color: var(--primary-color);
        }

        /* Swipe animation */
        .fullscreen-cover-container.swipe-left {
            animation: swipeLeft 0.5s ease-out;
        }

        .fullscreen-cover-container.swipe-right {
            animation: swipeRight 0.5s ease-out;
        }

        @keyframes swipeLeft {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            50% { transform: translateX(-100%) scale(0.8); opacity: 0; }
            51% { transform: translateX(100%) scale(0.8); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes swipeRight {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            50% { transform: translateX(100%) scale(0.8); opacity: 0; }
            51% { transform: translateX(-100%) scale(0.8); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .fullscreen-cover-container {
                width: 300px;
                height: 300px;
                margin-bottom: 30px;
            }

            .fullscreen-title {
                font-size: 20px;
            }

            .fullscreen-artist {
                font-size: 16px;
            }

            .fullscreen-controls {
                gap: 20px;
            }

            .fullscreen-control-btn {
                font-size: 20px;
                width: 45px;
                height: 45px;
            }

            .fullscreen-control-btn.play-pause {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }

            .fullscreen-close {
                top: 20px;
                right: 20px;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .artist-header {
                height: 300px;
            }

            .artist-name {
                font-size: 36px;
            }

            .artist-stats {
                flex-wrap: wrap;
                gap: 10px;
            }

            .artist-actions {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-item {
                padding: 10px 15px;
                font-size: 14px;
            }

            .section-title {
                font-size: 20px;
            }

            .songs-table th:nth-child(4),
            .songs-table td:nth-child(4) {
                display: none;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .now-playing-bar {
                padding: 0 10px;
                height: 80px;
            }

            .now-playing-cover {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .now-playing-title {
                font-size: 14px;
                max-width: 150px;
            }

            .now-playing-artist {
                font-size: 12px;
                max-width: 150px;
            }

            .control-btn {
                font-size: 16px;
                width: 36px;
                height: 36px;
                margin: 0 3px;
            }

            .control-btn.play-pause {
                font-size: 24px;
                width: 44px;
                height: 44px;
            }

            .progress-time {
                font-size: 10px;
                width: 35px;
            }

            .volume-controls {
                display: none;
            }

           
        }
    </style>
</head>
<body>
    <!-- Artist Header with Parallax -->
    <div class="artist-header" id="artist-header">
        <div class="artist-bg" id="artist-bg"></div>
        <div class="artist-info">
            <h1 class="artist-name" id="artist-name">Yo Yo Honey Singh</h1>
            <div class="artist-stats">
                <div class="artist-stat">
                    <i class="fas fa-user-friends"></i>
                    <span>12.5M monthly listeners</span>
                </div>
                <div class="artist-stat">
                    <i class="fas fa-music"></i>
                    <span>85 songs</span>
                </div>
                <div class="artist-stat">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Since 2011</span>
                </div>
            </div>
            <div class="artist-actions">
                <button class="play-button" id="play-button">
                    <i class="fas fa-play"></i>
                    <span>Play</span>
                </button>
                <button class="follow-button" id="follow-button">
                    <i class="fas fa-heart"></i>
                    <span>Follow</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Artist Navigation -->
        <div class="artist-nav">
            <div class="nav-item active">Popular</div>
            <div class="nav-item">Albums</div>
            <div class="nav-item">Related Artists</div>
            <div class="nav-item">About</div>
        </div>

        <!-- Popular Songs Section -->
        <div class="section-title">Popular</div>
        <table class="songs-table">
            <thead>
                <tr>
                    <th class="song-number">#</th>
                    <th>TITLE</th>
                    <th>ALBUM</th>
                    <th class="song-duration"></th>
                </tr>
            </thead>
            <tbody id="songs-list">
                <!-- Songs will be added dynamically -->
            </tbody>
        </table>

        <!-- Albums Section -->
        <div class="section-title" style="margin-top: 40px;">Albums</div>
        <div class="albums-grid" id="albums-grid">
            <!-- Albums will be added dynamically -->
        </div>
    </div>

    <!-- Now Playing Bar -->
    <div class="now-playing-bar" id="now-playing-bar">
        <div class="now-playing-info">
            <img src="https://i1.sndcdn.com/artworks-I1VkGxl2ilhQzbZY-9VobTQ-t500x500.jpg" alt="Album Cover" class="now-playing-cover" id="now-playing-cover">
            <div class="now-playing-details">
                <div class="now-playing-title" id="now-playing-title">Not Playing</div>
                <div class="now-playing-artist" id="now-playing-artist">Select a song to play</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="shuffle-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prev-btn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="play-pause-btn" title="Play/Pause">
                    <i class="fas fa-play" id="play-pause-icon"></i>
                </button>
                <button class="control-btn" id="next-btn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeat-btn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="progress-container">
                <span class="progress-time" id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="progress-time" id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <button class="control-btn" id="mute-btn" title="Mute">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-bar" id="volume-bar">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Player -->
    <div class="fullscreen-player" id="fullscreen-player">
        <button class="fullscreen-close" id="fullscreen-close">
            <i class="fas fa-times"></i>

        // Initialize
        function init() {
            // Set artist info
            artistName.textContent = artist.name;
            artistBg.style.backgroundImage = `url('${artist.backgroundImage}')`;
            
            // Load saved follow state from localStorage
            const savedFollowState = localStorage.getItem('artistFollowState');
            if (savedFollowState === 'following') {
                isFollowing = true;
                updateFollowButton();
            }
            
            // Load songs and albums
            loadSongs();
            loadAlbums();
            
            // Set initial volume
            audioPlayer.volume = lastVolume;
            volumeProgress.style.width = `${lastVolume * 100}%`;
            
            // Set up parallax effect
            setupParallax();
        }

        // Update follow button appearance
        function updateFollowButton() {
            if (isFollowing) {
                followButton.classList.add('following');
                followButton.innerHTML = '<i class="fas fa-check"></i><span>Following</span>';
            } else {
                followButton.classList.remove('following');
                followButton.innerHTML = '<i class="fas fa-heart"></i><span>Follow</span>';
            }
        }

        // Toggle follow state
        function toggleFollow() {
            isFollowing = !isFollowing;
            updateFollowButton();
            
            // Save follow state to localStorage
            localStorage.setItem('artistFollowState', isFollowing ? 'following' : 'not-following');
            
            // Show feedback to user
            if (isFollowing) {
                showToast('You are now following Yo Yo Honey Singh');
            } else {
                showToast('You have unfollowed Yo Yo Honey Singh');
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Load songs into the table
        function loadSongs() {
            songsList.innerHTML = '';
            songs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.className = 'song-row';
                row.innerHTML = `
                    <td class="song-number">
                        <span class="number">${index + 1}</span>
                        <i class="fas fa-play play-icon"></i>
                    </td>
                    <td>
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.plays} plays</div>
                    </td>
                    <td class="song-album">
                        <img src="${song.cover}" alt="${song.album}">
                        <span>${song.album}</span>
                    </td>
                    <td class="song-duration">${song.duration}</td>
                `;
                row.addEventListener('click', () => {
                    playSong(index);
                });
                songsList.appendChild(row);
            });
        }

        // Load albums into the grid
        function loadAlbums() {
            albumsGrid.innerHTML = '';
            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.innerHTML = `
                    <img src="${album.cover}" alt="${album.title}" class="album-cover">
                    <div class="album-title">${album.title}</div>
                    <div class="album-year">${album.year} â€¢ ${album.songs} songs</div>
                `;
                albumsGrid.appendChild(albumCard);
            });
        }

        // Set up parallax effect for artist header
        function setupParallax() {
            window.addEventListener('scroll', () => {
                const scrollPosition = window.pageYOffset;
                artistBg.style.transform = `translateY(${scrollPosition * 0.5}px)`;
            });
        }

        // Play a song
        function playSong(index) {
            if (index >= 0 && index < songs.length) {
                currentSongIndex = index;
                const song = songs[index];
                
                // Show loading state
                nowPlayingCover.classList.remove('playing');
                nowPlayingCover.style.opacity = '0.5';
                fullscreenCover.style.opacity = '0.5';
                
                audioPlayer.src = song.audio;
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        playPauseIcon.className = 'fas fa-pause';
                        fullscreenPlayPauseIcon.className = 'fas fa-pause';
                        
                        nowPlayingCover.src = song.cover;
                        nowPlayingCover.style.opacity = '1';
                        nowPlayingCover.classList.add('playing');
                        nowPlayingTitle.textContent = song.title;
                        nowPlayingArtist.textContent = song.artist;
                        durationEl.textContent = song.duration;
                        
                        // Update fullscreen player
                        fullscreenCover.src = song.cover;
                        fullscreenTitle.textContent = song.title;
                        fullscreenArtist.textContent = song.artist;
                        fullscreenDuration.textContent = song.duration;
                        fullscreenCover.style.opacity = '1';
                        fullscreenCover.classList.add('playing');
                        
                        // Highlight the currently playing song
                        const rows = document.querySelectorAll('.song-row');
                        rows.forEach(row => row.classList.remove('playing'));
                        rows[index].classList.add('playing');
                        
                        // Scroll to the playing song if it's not visible
                        rows[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    })
                    .catch(error => {
                        console.error('Error playing song:', error);
                    });
            }
        }

        // Play all songs (shuffle if shuffle is on)
        function playAll() {
            if (songs.length > 0) {
                const index = isShuffleOn ? getRandomSongIndex() : 0;
                playSong(index);
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                    playPauseIcon.className = 'fas fa-play';
                    fullscreenPlayPauseIcon.className = 'fas fa-play';
                    nowPlayingCover.classList.remove('playing');
                    fullscreenCover.classList.remove('playing');
                } else {
                    audioPlayer.play();
                    playPauseIcon.className = 'fas fa-pause';
                    fullscreenPlayPauseIcon.className = 'fas fa-pause';
                    nowPlayingCover.classList.add('playing');
                    fullscreenCover.classList.add('playing');
                }
                isPlaying = !isPlaying;
            } else if (songs.length > 0) {
                // If no song is selected, play the first one
                playSong(0);
            }
        }

        // Play next song
        function playNextSong() {
            let nextIndex;
            if (isShuffleOn) {
                nextIndex = getRandomSongIndex();
            } else {
                nextIndex = (currentSongIndex + 1) % songs.length;
            }
            playSong(nextIndex);
        }

        // Play previous song
        function playPrevSong() {
            if (audioPlayer.currentTime > 3) {
                // If more than 3 seconds into song, restart it
                audioPlayer.currentTime = 0;
            } else {
                // Otherwise go to previous song
                let prevIndex;
                if (isShuffleOn) {
                    prevIndex = getRandomSongIndex();
                } else {
                    prevIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                }
                playSong(prevIndex);
            }
        }

        // Get random song index (excluding current one)
        function getRandomSongIndex() {
            if (songs.length <= 1) return 0;
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * songs.length);
            } while (randomIndex === currentSongIndex);
            
            return randomIndex;
        }

        // Toggle shuffle
        function toggleShuffle() {
            isShuffleOn = !isShuffleOn;
            shuffleBtn.style.color = isShuffleOn ? 'var(--primary-color)' : 'var(--text-primary)';
            fullscreenShuffleBtn.classList.toggle('active', isShuffleOn);
        }

        // Toggle repeat
        function toggleRepeat() {
            isRepeatOn = !isRepeatOn;
            repeatBtn.style.color = isRepeatOn ? 'var(--primary-color)' : 'var(--text-primary)';
            fullscreenRepeatBtn.classList.toggle('active', isRepeatOn);
        }

        // Toggle mute
        function toggleMute() {
            if (isMuted) {
                audioPlayer.volume = lastVolume;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeProgress.style.width = `${lastVolume * 100}%`;
            } else {
                lastVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeProgress.style.width = '0%';
            }
            isMuted = !isMuted;
        }

        // Update progress bar
        function updateProgress() {
            if (!isScrubbing) {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100 || 0;
                progress.style.width = `${progressPercent}%`;
                fullscreenProgress.style.width = `${progressPercent}%`;
                
                // Update time display
                currentTimeEl.textContent = formatTime(currentTime);
                fullscreenCurrentTime.textContent = formatTime(currentTime);
                
                // Update duration if it's a valid number
                if (!isNaN(duration)) {
                    durationEl.textContent = formatTime(duration);
                    fullscreenDuration.textContent = formatTime(duration);
                }
            }
        }

        // Format time in mm:ss
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Set progress when clicked on progress bar
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Start scrubbing
        function startScrubbing() {
            isScrubbing = true;
        }

        // End scrubbing
        function endScrubbing() {
            isScrubbing = false;
        }

        // Set volume when clicked on volume bar
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = Math.min(Math.max(clickX / width, 0), 1);
            audioPlayer.volume = volume;
            volumeProgress.style.width = `${volume * 100}%`;
            
            // Update mute state if needed
            if (volume > 0 && isMuted) {
                isMuted = false;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else if (volume === 0 && !isMuted) {
                isMuted = true;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
            
            lastVolume = volume;
        }

        // Toggle fullscreen player
        function toggleFullscreenPlayer() {
            if (audioPlayer.src) {
                isFullscreen = !isFullscreen;
                
                if (isFullscreen) {
                    updateFullscreenPlayer();
                    fullscreenPlayer.classList.add('show');
                    document.body.style.overflow = 'hidden';
                } else {
                    fullscreenPlayer.classList.remove('show');
                    document.body.style.overflow = '';
                }
            }
        }

        // Update fullscreen player
        function updateFullscreenPlayer() {
            if (currentSongIndex >= 0 && currentSongIndex < songs.length) {
                const song = songs[currentSongIndex];
                
                fullscreenCover.src = song.cover;
                fullscreenTitle.textContent = song.title;
                fullscreenArtist.textContent = song.artist;
                fullscreenDuration.textContent = song.duration;
                
                if (isPlaying) {
                    fullscreenCover.classList.add('playing');
                    fullscreenPlayPauseIcon.className = 'fas fa-pause';
                } else {
                    fullscreenCover.classList.remove('playing');
                    fullscreenPlayPauseIcon.className = 'fas fa-play';
                }
                
                // Update active states
                fullscreenShuffleBtn.classList.toggle('active', isShuffleOn);
                fullscreenRepeatBtn.classList.toggle('active', isRepeatOn);
            }
        }

        // Handle swipe gestures
        function handleSwipe() {
            const difference = touchStartX - touchEndX;
            
            // Minimum swipe distance (20% of screen width)
            const minSwipeDistance = window.innerWidth * 0.2;
            
            if (difference > minSwipeDistance) {
                // Swipe left - next song
                fullscreenCoverContainer.classList.add('swipe-left');
                setTimeout(() => {
                    playNextSong();
                    fullscreenCoverContainer.classList.remove('swipe-left');
                }, 500);
            } else if (difference < -minSwipeDistance) {
                // Swipe right - previous song
                fullscreenCoverContainer.classList.add('swipe-right');
                setTimeout(() => {
                    playPrevSong();
                    fullscreenCoverContainer.classList.remove('swipe-right');
                }, 500);
            }
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', playNextSong);
        prevBtn.addEventListener('click', playPrevSong);

        repeatBtn.addEventListener('click', toggleRepeat);
        muteBtn.addEventListener('click', toggleMute);
        playButton.addEventListener('click', playAll);
        followButton.addEventListener('click', toggleFollow);
        
        // Fullscreen player controls
        fullscreenPlayPauseBtn.addEventListener('click', togglePlayPause);
        fullscreenPrevBtn.addEventListener('click', playPrevSong);
        fullscreenNextBtn.addEventListener('click', playNextSong);
        fullscreenShuffleBtn.addEventListener('click', toggleShuffle);
        fullscreenRepeatBtn.addEventListener('click', toggleRepeat);
        fullscreenClose.addEventListener('click', toggleFullscreenPlayer);
        
        // Click on now playing info to open fullscreen
        nowPlayingCover.addEventListener('click', toggleFullscreenPlayer);
        nowPlayingTitle.addEventListener('click', toggleFullscreenPlayer);
        nowPlayingArtist.addEventListener('click', toggleFullscreenPlayer);
        
        // Progress bar controls
        progressBar.addEventListener('click', setProgress);
        progressBar.addEventListener('mousedown', startScrubbing);
        document.addEventListener('mouseup', endScrubbing);
        document.addEventListener('mousemove', (e) => {
            if (isScrubbing) {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        });
        
        // Fullscreen progress bar
        fullscreenProgressBar.addEventListener('click', (e) => {
            const width = fullscreenProgressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });
        
        // Volume controls
        volumeBar.addEventListener('click', setVolume);
        
        // Audio player events
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', () => {
            if (isRepeatOn) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                playNextSong();
            }
        });
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playPauseIcon.className = 'fas fa-pause';
            fullscreenPlayPauseIcon.className = 'fas fa-pause';
            nowPlayingCover.classList.add('playing');
            fullscreenCover.classList.add('playing');
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playPauseIcon.className = 'fas fa-play';
            fullscreenPlayPauseIcon.className = 'fas fa-play';
            nowPlayingCover.classList.remove('playing');
            fullscreenCover.classList.remove('playing');
        });
        
        // Touch events for swipe gestures
        fullscreenCoverContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        fullscreenCoverContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        // Mouse events for desktop swipe simulation
        fullscreenCoverContainer.addEventListener('mousedown', (e) => {
            touchStartX = e.clientX;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        });
        
        function handleMouseMove(e) {
            touchEndX = e.clientX;
        }
        
        function handleMouseUp() {
            handleSwipe();
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }
        
        // Close fullscreen player with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreenPlayer();
            }
            
            // Space bar to play/pause (when not focused on input elements)
            if (e.code === 'Space' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                togglePlayPause();
            }
            
            // Right arrow for next song
            if (e.code === 'ArrowRight') {
                playNextSong();
            }
            
            // Left arrow for previous song
            if (e.code === 'ArrowLeft') {
                playPrevSong();
            }
            
            // M to mute/unmute
            if (e.code === 'KeyM') {
                toggleMute();
            }
            
            // S to toggle shuffle
            if (e.code === 'KeyS') {
                toggleShuffle();
            }
            
            // R to toggle repeat
            if (e.code === 'KeyR') {
                toggleRepeat();
            }
        });

        // Initialize
        init();
    </script>

    <style>
        /* Toast notification styles */
        .toast-notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast-notification.show {
            opacity: 1;
        }
    </style>
